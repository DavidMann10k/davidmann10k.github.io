{{ assign post = include.post}}
<li>
  <div class="title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
  <!-- <div class="date">
    {{ post.date | date: "%b %d, %Y" }}
  </div> -->
  <div class="subtitle">{{ post.subtitle }}</div>
  <div class="tags"><em>{{ post.tags | join: ", " }}</em></div>
</li>
