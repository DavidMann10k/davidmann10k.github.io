<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- Open Graph -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="{{ page.og_title }}" />
    <meta property="og:description" content="{{ page.og_description }}" />
    <meta property="og:image" content="{{ site.url }}{{ page.og_image }}" />
    <meta property="og:type"  content="{{ page.og_type }}" />
    <meta property="og:locale"  content="en_US" />
    <meta property="fb:app_id" content="163751310838474" />

    <!-- stylesheet and font links -->
    <link href="https://fonts.googleapis.com/css?family=Exo:600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% if page.title %}
      <title>{{page.title}} -- Mann.engineer</title>
    {% else %}
      <title>Mann.engineer</title>
    {% endif %}
  </head>

  <body>
    <div id="container">
      <div class="inner">
        {% include header.html %}
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
        {% include footer.html %}
      </div>
    </div>
    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
  </body>
</html>
